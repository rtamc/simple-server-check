<body>
  <div class="container">

  <script>
    let chart;
    let intervalId;
    let times = [];

    async function startTest() {
      const target = document.getElementById('target').value.trim();
      if (!target.startsWith("http")) {
        alert("http ë˜ëŠ” httpsë¡œ ì‹œì‘í•˜ëŠ” URLì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");
        return;
      }

      document.getElementById('startBtn').disabled = true;
      times = [];
      updateChart();

      let count = 0;

      intervalId = setInterval(async () => {
        if (count >= 10) {
          clearInterval(intervalId);
          showStats();
          document.getElementById('startBtn').disabled = false;
          return;
        }

        const start = performance.now();
        let success = false;
        try {
          const response = await fetch(target, { mode: 'no-cors', cache: 'no-store' });
          success = true;
        } catch (e) {
          success = false;
        }
        const end = performance.now();
        const latency = Math.round(end - start);
        times.push({ x: (count + 1) * 5, y: latency, success });

        updateChart();
        count++;
      }, 5000);
    }

    function updateChart() {
      const ctx = document.getElementById('latencyChart').getContext('2d');
      if (!chart) {
        chart = new Chart(ctx, {
          type: 'line',
          data: {

              },
              y: {
                title: { display: true, text: 'ì‘ë‹µ ì‹œê°„ (ms)' },
                beginAtZero: true
              }
            }
          }
        });
      }

      chart.data.datasets[0].data = times;
      chart.update();
    }

    function showStats() {
      const successTimes = times.filter(t => t.success).map(t => t.y);
      const min = Math.min(...successTimes);
      const max = Math.max(...successTimes);
      const avg = Math.round(successTimes.reduce((a, b) => a + b, 0) / successTimes.length || 0);

      const statsDiv = document.getElementById("stats");
      statsDiv.innerHTML = `
