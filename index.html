<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>접속 확인기</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      color: #333;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      margin-top: 1rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #0070f3;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0059c1;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.6rem;
      color: #aaa;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .footer img {
      height: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <h1>도메인/IP 접속 확인</h1>

  <div class="card">
    <input type="text" id="inputUrl" placeholder="예: http://example.com 또는 http://192.168.0.1">
    <button onclick="goToURL()">접속하기</button>
  </div>

  <div class="footer">
    <img src="https://assets.vercel.com/image/upload/front/favicon/vercel/180x180.png" alt="vercel logo">
    Hosting by Vercel
  </div>

  <script>
    function goToURL() {
      const url = document.getElementById('inputUrl').value.trim();
      if (!url) return alert("URL 또는 IP를 입력해주세요.");
      // 접속할 수 있도록 새 탭에서 열기
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
